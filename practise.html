<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 2000px;
            width: 200px;
            position: relative;
            animation: movingbox 1s 4s 1 ease-in;
        }
        @keyframes movingbox{
            0%{
                left: 0px;
            }
            60%{
                left: 60px;
            }
            75%{
                top: 90px;
            }
            
        }
        
    </style>
</head>
<body>
    <div>box</div>
</body>
</html>
